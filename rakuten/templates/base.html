<!doctype html>
<html lang="ja">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    {% comment %} {% block title %}楽天比較サイト{% endblock %} {% endcomment %}
</head>
 
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'rakuten:home' %}">楽天比較</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:user_logout' %}">ログアウト</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:category_form' %}">カテゴリー登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:category_list' %}">カテゴリー一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:product_form' %}">商品情報登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:product_list' %}">商品情報一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:product_list' %}">{{ user.get_username }}でログイン中です。</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:regist' %}">新規登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rakuten:user_login' %}">ログイン</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     {% block content %}{% endblock %}
</body>

</html>
