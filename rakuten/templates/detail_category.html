<!doctype html>
{% extends "base.html" %}
{% load humanize %}
{% load static %} 
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>カテゴリー詳細画面</title>
</head>

{% block content %}

<body>
<div>
    <h1 class="my-3 ml-3">カテゴリー詳細画面</h1>
    
    <!-- テーブル -->
    <table class="table table-striped table table-bordered">
        <!-- 商品詳細画面を出力 -->
        <tbody align="center">
            <tr>
                <td>カテゴリーID:</td>
                <td>{{ object.id }}</td>
            </tr>
            <tr>
                <td>カテゴリー名:</td>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <td>カテゴリーURL:</td>
                <td>{{ object.url }}</td>
            </tr>
        </tbody>
    </table>

    
    <form method="post" style="display:inline-flex">
        {% csrf_token %}
        <input type="hidden" name="id" value={{ object.id }}>
        <p><input class="btn btn-info" type="submit" value="{{ object.name }}を一括取得"></p>
        <p><a class="btn btn-primary"  href="{% url 'rakuten:update_category' object.id %}">更新</a></p>
        <p><a class="btn btn-danger"  href="{% url 'rakuten:delete_category' object.id %}">削除</a></p>
    </form>
    
</div>
</body>
{% endblock %}
</html>
